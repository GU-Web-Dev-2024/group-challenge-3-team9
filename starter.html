        }

        .mole {

            height: 100px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            display: none;
            /* Hide the mole by default */
        }

        .mole:hover {
            cursor: pointer;
            border: 5px solid yellow;
            /* Highlight the mole on hover */

        #startButton {
